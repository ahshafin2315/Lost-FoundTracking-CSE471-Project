{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-light">
                    <h4 class="mb-0">Edit Post</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select name="category" class="form-select" required>
                                <option value="">Select category...</option>
                                <option value="electronics" {% if post.category_name == 'electronics' %}selected{% endif %}>Electronics</option>
                                <option value="documents" {% if post.category_name == 'documents' %}selected{% endif %}>Documents</option>
                                <option value="clothing" {% if post.category_name == 'clothing' %}selected{% endif %}>Clothing</option>
                                <option value="accessories" {% if post.category_name == 'accessories' %}selected{% endif %}>Accessories</option>
                                <option value="other" {% if post.category_name == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="4" required>{{ post.description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" name="location" class="form-control" required value="{{ post.location }}">
                        </div>

                        {% if post.images %}
                        <div class="mb-3">
                            <label class="form-label">Current Images</label>
                            <div class="row">
                                {% for image in post.images.split(',') %}
                                <div class="col-md-4 mb-2">
                                    <img src="{{ url_for('static', filename='uploads/' + image) }}" 
                                         class="img-fluid rounded shadow-sm" alt="Current image">
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        {% endif %}

                        <div class="mb-4">
                            <label class="form-label">Upload New Images</label>
                            <input type="file" name="images" class="form-control" multiple accept="image/*">
                            <div class="form-text">Upload new images to replace the current ones (optional)</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
